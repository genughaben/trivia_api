  Delete a Question for given id
    ---
  tags:
    - V1
  definitions:
    import: "flaskr/docs/definitions.yaml"
  parameters:
    - in: path
      name: question_id
      schema:
        type: integer
      description: The Question id that should be deleted
      required: true
      example: 3
  responses:
    200:
      description: Deleted Question with given id
      example:
        success: true
      schema:
        type: object
        properties:
          deleted:
            type: integer
            example: 3
          questions:
            type: array
            items:
              $ref: '#/definitions/Question'
          success:
            type: boolean
            example: true
          total_questions:
            type: integer
            example: 19